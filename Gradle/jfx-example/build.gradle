buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'no.tornado:fxlauncher-gradle-plugin:1.0.20'
    }
}

apply plugin: 'java'
apply plugin: 'no.tornado.fxlauncher'

//plugins {
