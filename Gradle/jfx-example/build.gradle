repositories {
    mavenCentral()
}

fxlauncher {
    applicationVendor 'My Company'
    applicationMainClass 'waytosky.MainApp'
    applicationUrl 'installer' 
//    deployTarget 'targer'

}

if (!hasProperty('mainClass')) {
    ext.mainClass = 'waytosky.MainApp'
}